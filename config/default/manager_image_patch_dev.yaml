apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
spec:
  selector:
    matchLabels:
      app: runtime-controller
  serviceName: runtime
  template:
    metadata:
      labels:
        app: runtime-controller
    spec:
      serviceAccount: runtime-controller
      containers:
      - command:
        - /manager
        # this is required to use the local minikube built image
        imagePullPolicy: Never
        name: manager
